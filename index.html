<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Gramma - Escola de Língua</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Gramma Escola de Línguas" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gramma - Escola de Línguas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gramma-wrapper">
      <div class="gramma-phone">
        <img src="img/phone.png" alt="Celular com a Logo da Gramma" />
      </div>
      <div class="gramma-continue">
        <div class="group">
          <img
            src="img/gramma logo.png"
            class="gramma-logo"
            alt="Logo da Gramma"
          />
          <div class="profile-photo">
            <img src="img/foto perfil.jpg" alt="Foto de Perfil" />
          </div>
          <a href="#" class="gramma-login">Logar como guicampos</a>
          <a href="#" class="gramma-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é guicampos?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="redes-sociais">
          <button class="btn">
            <a href="https://www.instagram.com/pergamonidiomas"
              ><ion-icon name="logo-instagram"></ion-icon>  PERGAMONIDIOMAS</a
            >
          </button>

          <button class="btn">
            <a href="https://www.instagram.com/guicampospergamon"
              ><ion-icon name="logo-instagram"></ion-icon>  GUICAMPOSPERGAMON</a
            >
          </button>
        </div>
        <div class="app-download"></div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
